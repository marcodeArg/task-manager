{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
  <form action="{% url 'signin' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label d }}
      {{ field }}
      {% if field.errors %}
        <p class="invalid-feedback" style="display: inline-block;">{{ field.errors.0|striptags }}</p>
      {% endif %}
      <br>
    {% endfor %}

    
    <input type="submit" value="Sign In" class="btn btn-primary">
  </form>
</div>
{% endblock  %}
