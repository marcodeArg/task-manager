{% extends 'base.html' %}

{% block title %}Sign Up{% endblock  %}


{% block content %}
<div class="container mt-3">
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    
    {% for field in form %}
      {{ field.label }}
      {{ field }}
      {% if field.errors %}
        <p class="invalid-feedback" style="display: inline-block;">{{ field.errors.0|striptags }}</p>
      {% endif %}
      <br>
    {% endfor %}

    <input type="submit" value="Sign Up" class="btn btn-primary">

  </form>
</div>

{% endblock %}
